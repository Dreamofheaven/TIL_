<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/8e0deabccd.js" crossorigin="anonymous"></script>
</head>
<style>
  body {
    line-height: 80%;
  }

  .container {
    box-sizing: border-box;
    margin-right: 50%;
  }

  .product {
    position: relative;
  }

  .bookmark {
    position: absolute;
    width: 50px;
    height: 50px;
    left: 20px;
  }

  .detail {
    position: absolute;
    width: 100px;
    height: 100px;
    right: 71.3%;
  }

  h3, .review {
    color: grey;
  }

  i {
    color: violet;
  }
</style>
<body>
  <div class="container">
    <img class="product" src="01.png" alt="상품이미지">
    <img class="bookmark" src="02 (1).png" alt="북마크">
    <img class="detail" src="03.png" alt="특이사항">
  </div>
  <h3>LG전자</h3>
  <h1 class="product_name"><strong>LG 디오스 노크온</strong></h1>
  <h2 class="product_price">1,700,000</h2>
  <p>
    <span>
      <i class="fa-solid fa-star"></i>
      <strong>4.8</strong>
      <strong class="review"> 리뷰 300</strong>
    </span>
  </p>

</body>
</html>
