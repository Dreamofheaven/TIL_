<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .card {
    display: flex;
    flex-direction: column;
    border: 1px solid black;
  }

  .card__img--01 {
    position: relative;
  }

  .card__img--02 {
    position: absolute;
    width: 100px;
    height: 50px;
    right: 1%;  
  }

  .card__detail {
    padding-left: 5%;
    padding-right: 5%;
  }

  .card__details {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
</style>
<body>
  <div class="card">
    <img class="card__img--01" src="01.jpg" alt="팀 버너스리의 사진">
    <img class="card__img--02" src="02.png" alt="영국 국기">
    
    <div class="card__detail">
      <div class="card__details card__detail--oneline--01">
        <h1>팀 버너스리</h1>
        <h3><strong>프로그래머</strong></h3>
      </div>
      <p>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      <div class="card__details card__detail--oneline--02">
        <p>국적</p>
        <p>영국</p>
      </div>

      <div class="card__details card__detail--oneline--03">
        <p>생년월일</p>
        <p>1955년 6월 8일</p>
      </div>

      <div class="card__details card__detail--oneline--04">
        <p>직업</p>
        <p>전산과학자, 프로그래머, 교수</p>
      </div>
      
      <div class="card__details card__detail--oneline--05">
        <p>출신대학</p>
        <p>옥스퍼드 대학교 물리학 학사</p>
      </div>

      <div class="card__details card__detail--oneline--02">
        <p>추가정보</p>
        <a href="http://ko.wikipedia.org/wiki/팀_버너스리">http://ko.wikipedia.org/wiki/팀_버너스리</a>
      </div>
    </div>
  </div>
</body>
</html>
