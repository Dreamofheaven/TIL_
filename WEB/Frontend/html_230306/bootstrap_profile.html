<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="img\toystory.jpg" class="card-img-top" alt="toystory">
    <div class="card-body">
      <h3 class="card-title">토이스토리</h3>
      <p class="card-text">《토이 스토리》(영어: Toy Story)는 1995년 개봉한 미국 디즈니사의 애니메이션 영화 작품이다. </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">감독 : 존 래시터</li>
      <li class="list-group-item">제작사 : 픽사 애니매이션 스튜디오</li>
      <li class="list-group-item">배급사 : 월트 디즈니 픽쳐스</li>
      <li class="list-group-item">개봉일 : 1995년 11월 22일 (미국 기준)</li>
    </ul>
    <div class="card-body text-end text-bg-light">
      <a href="https://ko.wikipedia.org/wiki/토이스토리" class="card-link">추가 정보</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
