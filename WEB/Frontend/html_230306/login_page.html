<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
  <form class="m-3">
    <div class="card p-3 h3 text-primary fw-bold bg-primary bg-opacity-25">로그인</div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="row align-items-center w-100 mt-3">
      <div class="col"> <label for="inputPassword6" class="col-form-label form-control">Password</label></div>
      <div class="col-10 "><input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Password"></div>
    </div>
    <div class="checkbox mb-3 fw-bold">
      <label>
        <input class="mt-3" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn mb-2 btn-lg btn-primary" type="submit">로그인</button>
    <button class="w-100 btn mb-2 btn-lg bg-warning" type="submit">회원가입</button>
    <button class="w-100 btn mb-2 btn-lg bg-success rounded-pill" type="submit">돌아가기</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
